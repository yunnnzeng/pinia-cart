<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <Navbar-Component></Navbar-Component>
            <Cart-Component></Cart-Component>
            <products-Component></products-Component>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.13.11/index.iife.js"></script>
    <script>const I = VueDemi; const vueDemi = VueDemi;</script>
    <!-- Pinia 網頁版，實戰中還是以 npm 為主，這是比較少見的使用方式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.0.22/pinia.iife.js"></script>


    <script type="module">
        const { createApp } = Vue;
        const { createPinia } = Pinia;

        import NavbarComponent from './component/navbarComponent.js';
        import CartComponent from './component/cartComponent.js';
        import ProductsComponent from './component/productsComponent.js';

        const app = createApp({
            components:{
                NavbarComponent,
                CartComponent,
                ProductsComponent,
            }
        });
        const pinia = createPinia();
        app.use(pinia);
        app.mount('#app');

    </script>

    <style>
        .table-image {
            height: 100px;
            width: 100px;
            object-fit: cover;
        }
        .card-img-top{
            height: 200px;
            object-fit: cover;
        }
    </style>
</body>

</html>
